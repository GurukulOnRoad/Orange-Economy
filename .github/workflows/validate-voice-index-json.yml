name: Validate Voice Index JSON

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install validator deps
        run: |
          npm init -y
          npm i -D ajv ajv-formats

      - name: JSON parse check (only these 2 files)
        run: |
          node - <<'NODE'
          const fs = require("fs");

          const files = [
            "registry/voice-index.json/packs/union-budget-2026-27/part-a-core-budget-concepts-2026.json",
            "registry/voice-index.json/packs/union-budget-2026-27/part-b-budget-public-finance-fiscal-language.json"
          ];

          let ok = true;
          for (const f of files) {
            if (!fs.existsSync(f)) {
              console.error("❌ Missing file:", f);
              ok = false;
              continue;
            }
            try {
              JSON.parse(fs.readFileSync(f, "utf8"));
              console.log("✅ Parsed:", f);
            } catch (e) {
              console.error("❌ Invalid JSON:", f, e.message);
              ok = false;
            }
          }
          if (!ok) process.exit(1);
          NODE

      - name: Schema validation (Ajv)
        run: |
          node - <<'NODE'
          const fs = require("fs");
          const Ajv = require("ajv");
          const addFormats = require("ajv-formats");

          const schemaPath = "registry/voice-index.json/schemas/defined-termset.schema.json";
          if (!fs.existsSync(schemaPath)) {
            console.error("❌ Missing schema file:", schemaPath);
            process.exit(1);
          }
          const schema = JSON.parse(fs.readFileSync(schemaPath, "utf8"));

          const ajv = new Ajv({ allErrors: true, strict: false });
          addFormats(ajv);
          const validate = ajv.compile(schema);

          const files = [
            "registry/voice-index.json/packs/union-budget-2026-27/part-a-core-budget-concepts-2026.json",
            "registry/voice-index.json/packs/union-budget-2026-27/part-b-budget-public-finance-fiscal-language.json"
          ];

          let ok = true;
          for (const f of files) {
            const data = JSON.parse(fs.readFileSync(f, "utf8"));
            const valid = validate(data);
            if (!valid) {
              ok = false;
              console.error("\n❌ Schema failed:", f);
              for (const err of validate.errors || []) {
                console.error(`  - ${err.instancePath || "/"} ${err.message}`);
              }
            } else {
              console.log("✅ Schema OK:", f);
            }
          }
          if (!ok) process.exit(1);
          NODE

      - name: Business rules validation
        run: node scripts/validate-voice-index.mjs
