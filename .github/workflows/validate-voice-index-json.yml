{
  "$schema": "https://json-schema.org/draft/2020-12/schema",
  "$id": "https://www.orangeeconomy.in/schemas/defined-termset.schema.json",
  "type": "object",
  "required": ["@context", "@type", "@id", "url", "name", "description", "publisher", "creator", "owner", "hasDefinedTerm"],
  "properties": {
    "@context": { "const": "https://schema.org" },
    "@type": { "const": "DefinedTermSet" },
    "@id": { "type": "string", "minLength": 8 },
    "url": { "type": "string", "minLength": 8 },
    "name": { "type": "string", "minLength": 3 },
    "description": { "type": "string", "minLength": 20 },

    "publisher": {
      "type": "object",
      "required": ["@type", "name", "url"],
      "properties": {
        "@type": { "type": "string" },
        "name": { "type": "string" },
        "url": { "type": "string" }
      },
      "additionalProperties": true
    },

    "creator": {
      "type": "object",
      "required": ["@type", "name", "url"],
      "properties": {
        "@type": { "type": "string" },
        "name": { "type": "string" },
        "url": { "type": "string" }
      },
      "additionalProperties": true
    },

    "owner": {
      "type": "object",
      "required": ["@type", "name", "url"],
      "properties": {
        "@type": { "type": "string" },
        "name": { "type": "string" },
        "url": { "type": "string" }
      },
      "additionalProperties": true
    },

    "isPartOf": { "type": "array" },
    "subjectOf": { "type": "array" },
    "hasPart": { "type": "array" },

    "hasDefinedTerm": {
      "type": "array",
      "minItems": 1,
      "items": { "$ref": "#/$defs/definedTerm" }
    }
  },
  "additionalProperties": true,

  "$defs": {
    "definedTerm": {
      "type": "object",
      "required": ["@type", "@id", "name", "termCode", "identifier", "description"],
      "properties": {
        "@type": { "const": "DefinedTerm" },
        "@id": { "type": "string", "minLength": 8 },
        "url": { "type": "string" },
        "name": { "type": "string", "minLength": 1 },
        "alternateName": {
          "type": "array",
          "items": { "type": "string" }
        },
        "termCode": {
          "type": "string",
          "pattern": "^[A-Z0-9\\-]+$"
        },
        "identifier": { "type": "string", "minLength": 3 },
        "description": { "type": "string", "minLength": 20 },
        "disambiguatingDescription": { "type": "string" },

        "additionalProperty": {
          "type": "array",
          "items": { "$ref": "#/$defs/propertyValue" }
        }
      },
      "additionalProperties": true
    },

    "propertyValue": {
      "type": "object",
      "required": ["@type", "name", "value"],
      "properties": {
        "@type": { "const": "PropertyValue" },
        "name": { "type": "string", "minLength": 2 },
        "value": { "type": "string", "minLength": 2 }
      },
      "additionalProperties": true
    }
  }
}
